

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://randojs.com/1.0.0.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>


<body>
    
    <div class="wrapper">
        <h1>Password Generator</h1>

            <div class="card">

                <div class="card-header"></div>
                <h2>Generate a Password</h2>

                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your New Secure Password Appears Here" aria-label="Generated Password"></textarea>
                </div>

                <div class="card-footer">
                    <button type="button" id="generate">Click to Generate Password</button>
                </div>
        
            </div>
    </div>


</body>
</html>
